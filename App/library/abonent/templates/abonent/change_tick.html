{% extends 'abonent/base.html' %}

{% block title %}
Змінити білет
{% endblock %}

{% block content %}
<div>
<h4 class="display-4" align="center">Змінити інформацію про читача</h4>
<form method="post">
    {% csrf_token %}
    <br>
    <div class="form-add">
        {{ form.PIB }}
        <br>
        {{ form.home_adress }}
        <br>
        {{ form.tel_work }}
        <br>
        {{ form.tel_home }}
        <br>
        {{ form.birth_date }}
        <br>
        <button class="btn btn-primary" type="submit" style="padding-right: 20px; padding-left: 20px;">Змінити
        </button>
        <a href="{% url 'read-tick' %}" class="btn btn-warning" style="margin-left: 3%;">Cancel</a>
    </div>
</form>
    </div>
{% endblock %}
