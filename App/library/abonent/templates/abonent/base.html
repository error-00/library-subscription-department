{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link type="text/css" href="{% static 'abonent/css/style.css' %}" rel="stylesheet"/>
    <link rel="shortcut icon" href="{% static 'abonent/images/favicon.ico' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Select2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>
<body>
<div class="container border-bottom">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            {% for m in menu %}
            <li class="me-3 py-2 link-body-emphasis text-decoration-none"><a href="{% url m.url_name %}"
                                                                             class="nav-link">{{ m.name }}</a></li>
            {% endfor %}
        </ul>
    </header>
</div>

<br><br>
<div class="container">
    {% block content %}

    {% endblock %}
</div>


</body>
</html>
